<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, minimumscale=1.0, maximum-scale=1.0" />
	<link media="screen" type="text/css" href="css/feedback.css" rel="stylesheet" />
	<script type='text/javascript' src="js/feedback.js"></script>
</head>
<body>
<!-- Begin Feedback Widget -->
	<div id="feedback-html" style="width: 100%;">
		<div class="feedback_header">
			<h1>Submit Feedback</h1>
		</div>
		<div class="feedback_body">
			<div class="feedback_wrapper" >
				<div class="feedback_label">
					<label for="feedback-code-list">Feedback: *</label>
				</div>
				<div class="feedback_codes">
					<!-- TODO: Change to retrieve these from a service -->
					<select id="feedback-code-list" class="feedback_code_list" size="1" name="feedback-code-list" title="Feedback Code" tabindex="">
						<option selected="selected" value="Please select">Please select</option>
						<option value="1">Content is out of date</option>
						<option value="2">Content is incorrect</option>
						<option value="3">Content is confusing</option>
						<option value="4">Content contains spelling errors</option>
						<option value="5">Other</option>
					</select>
				</div>
			</div>
			<div class="feedback_comments_wrapper">
				<div class="feedback_comments" title="Optional Comments">Optional Comments:</div>
				<textarea id="feedback-comment" class="feedback_comment" maxlength="600" rows="10" title="Expectation" tabindex=""></textarea>
			</div>
			<div class="feedback_notify_me">
				<input id="feedback-notify-me" type="checkbox" title="Notify Me" tabindex="" onclick="$.fn.feedbackNotifyMe();" name="feedback-notify-me" value="Notify Me">
				<label for="feedback-notify-me">Notify Me</label>
			</div>
			<div class="feedback_name_email_wrapper">
				<div class="feedback_name_wrapper">
					<div class="feedback_name">
						<label for="feedback-name-input">Name: *</label>
					</div>
					<div class="feedback_name_input_wrapper">
						<input id="feedback-name-input" class="feedback_name_input feedback_name_input_off" type="text" maxlength="100" size="10" value="" name="feedback-name-input" title="Name" tabindex="" disabled="disabled"/>
					</div>
				</div>
				<div class="feedback_email_wrapper">
					<div class="feedback_email">
						<label for="feedback-email-input">Email Address: *</label>
					</div>
					<div class="feedback_email_input_wrapper">
						<input id="feedback-email-input" class="feedback_email_input feedback_email_input_off" type="text" maxlength="400" size="10" value="" name="feedback-email-input" title="Email Address" tabindex="" disabled="disabled"/>
					</div>
				</div>
			</div>
		</div>
		<div class="feedback_footer">
			<div class="feedback_submit_info feedback_button">
				<button id="feedback-submit" tabindex="" type="button" onclick="$.fn.feedbackSubmit();" name="feedback-submit" title="Submit" accesskey="S">
					<span>
						<span class="feedback_underline">S</span>ubmit
					</span>
				</button>
			</div>
			<div class="feedback_cancel_info feedback_button">
				<button id="feedback-cancel" tabindex="" type="button" onclick="$.fn.feedbackCancel();" name="feedback-cancel" title="Cancel" accesskey="C">
					<span>
						<span class="feedback_underline">C</span>ancel
					</span>
				</button>
			</div>
		</div>
	</div>
<!-- End Feedback Widget -->
</body>
</html>
