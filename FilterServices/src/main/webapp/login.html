<!DOCTYPE html>
<html>
<head>
	<title>Verint Login Widget</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link media="screen" type="text/css" href="css/ionicons.css" rel="stylesheet"/>
	<link media="screen" type="text/css" href="css/login.css" rel="stylesheet"/>
	<link media="screen" type="text/css" href="css/jquery-ui/11.4.1/jquery-ui.min.css" rel="stylesheet"/>
	<script type='text/javascript' src="js/jquery/2.2.3/jquery.min.js"></script>
	<script type='text/javascript' src="js/jquery-ui/11.4.1/jquery-ui.js"></script>
	<script type="text/javascript" src="js/basicauth.js"></script>
	<script type='text/javascript' src="js/common.js"></script>
	<script type='text/javascript' src="js/login.js"></script>
	<script type='text/javascript'>
		var postLogin = "filters_container.html";
		var LOGIN_SERVICE_TIMEOUT = 21000;
		
		// Check if authenticated
		$.fn.determineAuth();
	</script>
</head>
<body style="position: relative; overflow-y: auto; margin: 0px;" onkeypress="$.fn.checkEnter(event);">
	<section class="login_container">
		<div class="logo"><img src="images/OptumLogo.png"/><a href="requestheaders.jsp"><img class="right" src="images/iconInformation.png" title="Single Sign Information"></a></div>
		<div class="inner_container">
			<div id="header">
				<h1>Verint Knowledge</h1>
			</div>
			<div id="content">
				<div class="field-group">
					<label>Username: </label>
					<input id="username" class="text" type="text" tabindex="1" autocomplete="off" name="gtxUsername"/>
				</div>
				<div class="field-group">
					<label>Password: </label>
					<input id="password" class="text" type="password" tabindex="2" autocomplete="off" name="gtxUserPassword"/>
				</div>
				<div>
					<button id="loginButton" class="button submit small" tabindex="3" value="Login" type="submit">Login</button>
				</div>
				<div class="clear"></div>
				<div id="show-alert" class="alert">
					<div class="message">Username or password incorrect.</div>
				</div>
				<div id="show-alert-misconfigured" class="alert">
					<div class="message">Agent is misconfigured.</div>
				</div>
			</div>
			<div class="footer">
				<div> Â© 2001 - 2016 Verint | All Rights Reserved </div>
			</div>
		</div>
	</section>
</body>
</html>
