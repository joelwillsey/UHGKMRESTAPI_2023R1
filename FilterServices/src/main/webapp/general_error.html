<!DOCTYPE html>
<html>
<head>
	<title>Verint Knowledge SSO Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="icon" type="image/ico" href="images/favicon.png">
	<link media="screen" type="text/css" href="css/ionicons.css" rel="stylesheet"/>
	<link media="screen" type="text/css" href="css/login.css" rel="stylesheet"/>
	<link media="screen" type="text/css" href="css/jquery-ui/11.4.1/jquery-ui.min.css" rel="stylesheet"/>
	<script type='text/javascript' src="js/jquery/2.2.3/jquery.min.js"></script>
	<script type='text/javascript' src="js/jquery-ui/11.4.1/jquery-ui.js"></script>
	<script type='text/javascript' src="js/common.js"></script>

</head>
<body style="position: relative; overflow-y: auto; margin: 0px;">
	<section class="login_container">
		<div class="logo"><img src="images/OptumLogo.png"/></div>
		<div class="inner_container">
		<div id="content">
			<div id="header">
				<h1>A general error occurred while login into Knowledge Central. If problem persists, please contact helpdesk</h1>
			</div>			
		</div>
			<br>
		<div>
			<div id="show-error-msg" class="alert">
					<div class="message">Error Text</div>
			</div>
		</div>
			<div class="footer">
				<div> Â© 2001 - 2020 Verint | All Rights Reserved </div>
			</div>
		</div>
	</section>

</body>
	<script type='text/javascript'>
		var errMsg = $.fn.getParameterByName('errorMsg');
		
		if (typeof errMsg != 'undefined' && errMsg !=''){
			var decodedErrMsg = decodeURI(errMsg);
			$('#show-error-msg').text(decodedErrMsg);
			$('#show-error-msg').addClass('alert_on');
		}	
	</script>
</html>
