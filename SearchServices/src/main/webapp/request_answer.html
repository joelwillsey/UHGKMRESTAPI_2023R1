<!DOCTYPE html>
<html>
<head>
	<title>Request Answer</title>
	<meta charset="UTF-8">
	<link media="screen" type="text/css" href="css/ionicons.css" rel="stylesheet"/>
	<link media="screen" type="text/css" href="css/request_answer.css" rel="stylesheet" />
</head>
<body>
<!-- Begin Request Answer -->
	<div id="request-answer-html" style="width: 100%;">
		<div class="request_answer_main">
			<div class="request_answer_wrapper" tabindex="1">
				<div class="request_answer_header">
					<h1>Request Answer</h1>
				</div>
				<div class="request_answer_body">
					<div class="request_answer_query_info">
						<div class="request_answer_message_area">
							<ul id="displayMessageList"></ul>
						</div>
						<div class="request_answer_label">
							<label for="">My search query : *</label>
						</div>
						<div class="request_answer_query">
							<input id="request-answer-query" tabindex="2" type="text" title="Search Query" maxlength="1024" size="0" name="request-answer-query" />
						</div>
					</div>
					<div class="request_answer_expectation_info">
						<div class="request_answer_label">
							<label for="">My expectation: *</label>
						</div>
						<div class="request_answer_expectation">
							<textarea id="request-answer-expectation" maxlength="600" tabindex="3" rows="10" title="Expectation"></textarea>
						</div>
					</div>
				</div>
				<div class="request_answer_footer">
					<div class="request_answer_submit_info request_answer_button">
						<button id="request-answer-submit" onclick="$.fn.requestAnswerSubmit();" tabindex="4" type="button" name="request-answer-submit" title="Submit" accesskey="S">
							<span>
								<span class="request_answer_underline">S</span>ubmit
							</span>
						</button>
					</div>
					<div class="request_answer_cancel_info request_answer_button">
						<button id="request-answer-cancel" onclick="$.fn.requestAnswerCancel();" tabindex="5" type="button" name="request-answer-cancel" title="Cancel" accesskey="C">
							<span>
								<span class="request_answer_underline">C</span>ancel
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="underlay"></div>
	</div>
<!-- End Request Answer -->
</body>
</html>
