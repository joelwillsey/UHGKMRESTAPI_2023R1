<!DOCTYPE html>
<html>
	<head>
		<title>Manage Bookmarks</title>
		<meta charset="UTF-8">
		<link media="screen" type="text/css" href="css/ionicons.css" rel="stylesheet"/>
		<link media="screen" type="text/css" href="css/font-awesome.min.css" rel="stylesheet"/>
		<link media="screen" type="text/css" href="css/manage_bookmarks.css" rel="stylesheet"/>
		<link media="screen" type="text/css" href="css/jqtree.css" rel="stylesheet"/>
		<link media="screen" type="text/css" href="css/tree.css" rel="stylesheet"/>
		<script type='text/javascript' src="/searchservices/js/new_bookmark_folder.js"></script>
		<script type='text/javascript' src="/searchservices/js/rename_bookmark_folder.js"></script>
		
				  	
	</head>
	<body>
	<!-- Begin Manage Bookmarks -->
		<div id="manage-bookmarks-background" class="background"></div>
		<div id="bookmark-html" class="bookmark_html">
			<div class="bookmark_exit big_close_exit" onclick="$.fn.bookmarkExit();">
				<i class="icon ion-close big_close"></i>
			</div>
			<div id="popup-manage-bookmarks" class="new_folder_popup"></div>
			<div class="bookmark_header">
				<h1>Manage Bookmarks</h1>
			</div>
			<div class="bookmark_label">
				<div class="bookmark_description" style="" title="">Below are
					the list of bookmarked contents for this agent. To remove a
					bookmark, select an item and click 'Remove' button. You can also
					drag content around to reorder the list.</div>
			</div>
			<div class="bookmark_table">
					
					<div id="bookmarkTree" class="tree_div"></div>		
	
				<div class="bookmark_move_buttons" align="center">
					<div class="bookmark_move_buttons_block">
						<div>
							<button id="bookmark-button-new-folder" class="bookmark_button bookmark_action_button_active" onclick="$.fn.bookmarkButtonNewFolder();" accesskey="F" tabindex="9" title="New Folder" type="button" name="bookmark-button-new">
								<span><span style="text-decoration: underline;">N</span>ew Folder</span>
							</button>
						</div>
						<div>
							<button id="bookmark-button-rename" class="bookmark_button" onclick="$.fn.bookmarkButtonRenameFolder();" accesskey="N" tabindex="10" title="Rename Folder" type="button" name="bookmark-button-rename">
								<span>Rename <span style="text-decoration: underline;">F</span>older</span>
							</button>
						</div>
						
						
						<div>
							<button id="bookmark-button-view" class="bookmark_button" onclick="$.fn.bookmarkButtonView();" accesskey="V" tabindex="11" title="View" type="button" name="bookmark-button-view">
								<span><span style="text-decoration: underline;">V</span>iew</span>
							</button>
						</div>
						<div>
							<button id="bookmark-button-remove" class="bookmark_button" onclick="$.fn.bookmarkButtonRemove();" accesskey="R" tabindex="12" title="Remove" type="button" name="bookmark-button-remove">
								<span><span style="text-decoration: underline;">R</span>emove</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<section id="widgets" style="display: none;">
			<div id="rename-bookmark-folder-widget"></div>
			<div id="new-bookmark-folder-widget"></div>
		</section>
	<!-- End Manage Bookmarks -->
	
		<script>
		//disable the buttons they are re-enabled when somethinin is selected
		$("#bookmark-button-view").attr("disabled", "true");
		$('#bookmark-button-rename').attr("disabled", "true");
		$("#bookmark-button-remove").attr("disabled", "true");
		</script>
	</body>
</html>
